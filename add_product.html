<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/add_product.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/responsive_addproduct.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="images/logos/loginlogo.webp" type="image/png">
</head>
<body>

    <div class = "container">

        <aside class="Saside">
            <div class = "top">
                <div class = logo>
                    <h2  class= "logoh">DNK</h2>
                </div>
                <div class = "close" id = "close_btn">
                    <span class="material-symbols-outlined">close</span>
                </div>
            </div>

            <div class = "sidebar">
                <a href="seller.html">
                    <span class="material-symbols-outlined">grid_view</span>
                    <h3>Dashbord</h3>
                </a>
  
                <a href="seller_reviews.html">
                    <span class="material-symbols-outlined">reviews</span>
                    <h3>Reviews</h3>
                </a>
                <a href="product_table.html">
                    <span class="material-symbols-outlined">receipt_long</span>
                    <h3>Products</h3>
                </a>
                <a href="add_product.html">
                    <span class="material-symbols-outlined">add</span>
                    <h3>Add Product</h3>
                </a>
                <a href="login.html" id="clearUser">
                    <span class="material-symbols-outlined">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Add New Product</h1>

            <div class="form-container">
                <form id="productForm">
                  <label for="productName">Product Name</label>
                  <input type="text" id="productName" name="productName" class="input-group-text" required>
            
                  <div class="flex-row">
                    <div class="flex-item">
                      <label for="price">Price ($)</label>
                      <input type="number" id="price" name="price" step="0.01" class="input-group-text" required>
                    </div>
                  
                    <div class="flex-item">
                      <label for="pieces">Pieces</label>
                      <input type="number" id="pieces" name="pieces" min="1" class="input-group-text" required>
                    </div>
                  </div>

                  <label for="category">Product Category</label>
                  <select id="category" name="category" required>
                    <option value="">-- Select Category --</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                  </select>
            
                  <label>Product Image</label>
                  <div class="upload-area" id="uploadArea">
                    <span>Click to upload or drag & drop image here</span>
                    <input type="file" id="productImage" accept="image/*">
                  </div>
                  <div class="image-preview" id="imagePreview"></div>
            
                  <label for="description">Description</label>
                  <textarea id="description" name="description" placeholder="Enter product description..." required></textarea>
            
                  <button type="submit" class="btn">Add Product</button>
                </form>
              </div>
        </main>

        <div class="right">
            <div class="top">

                <button id = "menu_bar">
                    <span class = "material-symbols-outlined">menu</span>
                </button>

                <div class="theme-toggler">
                    <span class="material-symbols-outlined active">light_mode</span>
                    <span class="material-symbols-outlined">dark_mode</span>
                </div>

                <div class="profile">
                    <div class="info">
                        <p><b id="seller_name">esmael</b></p>
                        <p>Seller</p>
                        <small class="text-muted"></small>
                    </div>
                    <div>
                        <img src="images/logos/account_circle_32dp.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    
    </div>

    <script src="js/add_product.js"></script>

</body>
</html>

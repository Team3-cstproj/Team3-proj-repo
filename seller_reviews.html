<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Dashboard - Product Reviews</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/seller.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="css/add_product.css">
    
<script>
        // Define the roles that are allowed to access this page
        const allowedRoles = ['seller']; // Customize this for each page
      
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
      
        if (!currentUser || !allowedRoles.includes(currentUser.role)) {
          window.location.href = 'error.html';
        }
    </script>
</head>
<body>


    <div class = "container">
      <aside class="Saside">
        <div class = "top">
            <div class = logo>
                <h2  class= "logoh">Hasep<span class="danger">keda</span></h2>
            </div>
            <div class = "close" id = "close_btn">
                <span class="material-symbols-outlined">close</span>
            </div>
        </div>

        <div class = "sidebar">
            <a href="seller.html">
                <span class="material-symbols-outlined">grid_view</span>
                <h3>Dashbord</h3>
            </a>

            <a href="seller_reviews.html">
                <span class="material-symbols-outlined">reviews</span>
                <h3>Reviews</h3>
            </a>
            <a href="product_table.html">
                <span class="material-symbols-outlined">receipt_long</span>
                <h3>Products</h3>
            </a>

            <a href="settings.html">
                <span class="material-symbols-outlined">settings</span>
                <h3>Settings</h3>
            </a>
            <a href="add_product.html">
                <span class="material-symbols-outlined">add</span>
                <h3>Add Product</h3>
            </a>
            <a href="login.html" id="clearUser">
                <span class="material-symbols-outlined">logout</span>
                <h3>Logout</h3>
            </a>
        </div>
     </aside>

            <main>
              <div class="container1">
                <h1>Your Products</h1>
                <select id="productSelect" onchange="showReviewsFromSelect()">
                  <option value="">-- Select a product --</option>
                </select>
                <div id="reviewsContainer"></div>
              </div>
            </main>
            
          
          


        <div class="rtop" style="background-color: var(--clr-color-background);">


            <button id = "menu_bar" style="background-color: var(--clr-color-background);">
                <span class = "material-symbols-outlined">menu</span>
            </button>

            
            
            <div class="theme-toggler">
                <span class="material-symbols-outlined active">light_mode</span>

            <div class="profile">

                    <p><b id="seller_name">esmael</b></p>

                    <small class="text-muted"></small>
                </div>
                <div>
                    <img src="images/logos/account_circle_32dp.png" alt="">
                </div>
            </div>
        </div>
    
    </div>


    <script src="js/seller_reviews.js"></script>

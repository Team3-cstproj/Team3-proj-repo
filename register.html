<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrab/css/bootstrap.css">
    <link rel="stylesheet" href="css/register.css">
    <title>SignUp</title>
    <link rel="icon" href="images/logos/loginlogo.webp" type="image/png">
</head>
<body class="d-flex align-items-center min-vh-100">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card login-card">
            <div class="card-body p-4 p-md-5">
              <!-- Logo -->
              <div class="text-center mb-4 ">
                <img
                  src="images/logos/loginlogo.webp"
                  alt=" Logo"
                  class="img-fluid logo"
                />
              </div>

              <p class="text-muted text-center mb-4">
                Sign up to your new account
              </p>

              <!-- Login Form -->
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="user-name" class="form-label">User Name</label>
                  <input
                    type="user-name"
                    class="form-control"
                    id="user-name"
                    placeholder="Enter your User Name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="isSeller">
                  <label class="form-check-label" for="isSeller">
                    Register as Seller
                  </label>
                </div>
                <div id="form-message" class="alert d-none" role="alert"></div>
                
                
                <button
                  type="submit"
                  class="btn btn-primary btn-login w-100 mb-3"
                >
                  sign up
                </button>
              </form>

              <!-- Sign up link -->
              <div class="text-center mt-4">
                <p class="text-muted">
                  You have an account?
                  <a href="./login.html" class="text-decoration-none">Log in</a>
                </p>
              </div>
              <!-- return to main page -->
              <div class="text-center mt-4">
                <p class="text-muted">
                  <a href="index.html" class="text-decoration-none">Go To Brand Store</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    


<script src="bootstrab/js/bootstrap.bundle.js"></script>
<script src="js/register.js"></script>
</body>
</html>

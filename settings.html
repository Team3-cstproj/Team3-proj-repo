<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Seller Profile</title>

    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/add_product.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

  <div class="container">

    <aside class="Saside">
      <div class = "top">
          <div class = logo>
              <h2  class= "logoh">Hasep<span class="danger">keda</span></h2>
          </div>
          <div class = "close" id = "close_btn">
              <span class="material-symbols-outlined">close</span>
          </div>
      </div>

      <div class = "sidebar">
          <a href="seller.html">
              <span class="material-symbols-outlined">grid_view</span>
              <h3>Dashbord</h3>
          </a>

          <a href="seller_reviews.html">
              <span class="material-symbols-outlined">reviews</span>
              <h3>Reviews</h3>
          </a>
          <a href="product_table.html">
              <span class="material-symbols-outlined">receipt_long</span>
              <h3>Products</h3>
          </a>

          <a href="settings.html">
              <span class="material-symbols-outlined">settings</span>
              <h3>Settings</h3>
          </a>
          <a href="add_product.html">
              <span class="material-symbols-outlined">add</span>
              <h3>Add Product</h3>
          </a>
          <a href="login.html" id="clearUser">
              <span class="material-symbols-outlined">logout</span>
              <h3>Logout</h3>
          </a>
      </div>
   </aside>

<main style="margin: auto;">
  <div class="card">
    <h1>Edit Profile</h1>
    <form id="editForm">
      <div class="form-group">
        <label for="username" style="color: #363949;">Username</label>
        <input type="text" id="username" style="border: 1px solid #363949;" required>
      </div>

      <div class="form-group">
        <label for="email" style="color: #363949;">Gmail</label>
        <input type="email" id="email" style="border: 1px solid #363949;" required>
      </div>

      <div class="form-group">
        <label for="password" style="color: #363949;">Password</label>
        <input type="password" id="password" style="border: 1px solid #363949;" required>
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </div>
</main>
  



<div class="rtop" style="background-color: #f6f6f9;">


  <button id = "menu_bar" style="background-color: #f6f6f9;">
      <span class = "material-symbols-outlined">menu</span>
  </button>

  <div class="profile">
      <div class="info">
          <p><b>esmael</b></p>
          <p>Seller</p>
          <small class="text-muted"></small>
      </div>
      <div>
          <img src="images/logos/account_circle_32dp.png" alt="">
      </div>
  </div>
</div>



</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="js/settings.js"></script>
</body>
</html>

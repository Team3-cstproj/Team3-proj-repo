<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="icon" href="images/logos/loginlogo.webp" type="image/png">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container text-center py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Error Card -->
                <div class="card border-warning shadow-sm mb-4">
                    <div class="card-body p-5">
                        
                        <div class="text-warning mb-4">
                            <i class="bi bi-shield-lock" style="font-size: 5rem;"></i>
                        </div>
                        
                        
                        <h1 class="display-4 fw-bold mb-2 text-warning">403</h1>
                        <h2 class="h3 mb-4">Access Denied</h2>

                        </p>
                        
                        
                        <hr class="my-4">
                        
                        
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a  class="btn btn-primary px-4 me-sm-3" id="home-button">
                                <i class="bi bi-house-door me-2"></i>Back to your Home Page

                        </div>
                    </div>
                </div>
                
                
                
            </div>
        </div>
    </div>
    
    
    
    <script src="js/error.js"></script>
